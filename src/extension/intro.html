<!doctype html>
<html>

  <body class="bg-[#171717] text-[14px] text-white">
    <div class="mx-auto max-w-[800px] p-5">
      <a href="https://csnades.gg" target="_blank">
        <img
          src="/public/csnades-logo.png"
          class="mx-auto mb-6 mt-8 max-w-[250px]"

      <h1 class="mb-7 text-center text-2xl font-bold">
        FACEIT to Leetify Demo Uploader

      <p class="mb-8">
        Thank you for using the FACEIT to Leetify Demo Uploader extension by
        <a
          href="https://csnades.gg"
          class="text-blue-500 hover:underline"
          target="_blank"
          >CSNADES.gg</a
        >.
      </p>

      <a
        href="https://csnades.gg"
        target="_blank"
        class="mb-10 flex items-center justify-between gap-5 rounded-lg border border-[#404040] bg-[#262626] p-5 font-bold transition-colors hover:bg-[#303030]"
      >
        <div class="flex items-center gap-5">
          <img src="/public/csnades-logo.png" class="my-1 max-w-[150px]" />

        </div>
        <svg
          fill="#feac00"

          aria-hidden="true"

          xmlns="http://www.w3.org/2000/svg"

        <a
          href="https://www.faceit.com"
          target="_blank"
          class="text-blue-500 hover:underline"
          >FACEIT</a
        >
        or
        <a
          href="https://leetify.com/app"
          target="_blank"
          class="text-blue-500 hover:underline"
          >Leetify</a

        match page and click the <span class="text-leetify">pink</span>
        button to upload a match from FACEIT to Leetify.

    <div class="mx-auto max-w-[1000px] p-5">

<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.extension.css" />
    <script src="/extension/toggle.js" async defer type="module"></script>
  </head>

  <body class="csn:bg-[#171717] csn:text-[14px] csn:text-white">
    <div class="csn:mx-auto csn:max-w-[800px] csn:p-5">
      <a href="https://csnades.gg" target="_blank">
        <img
          src="/public/csn:logo.png"
          class="csn:mx-auto csn:mt-8 csn:mb-6 csn:max-w-[250px]"
        />
      </a>

      <h1 class="csn:mb-7 csn:text-center csn:text-2xl csn:font-bold">
        FACEIT to Leetify Demo Uploader
      </h1>
      <p class="csn:mb-8">
        Thank you for using the FACEIT to Leetify Demo Uploader extension by
        <a
          href="https://csnades.gg"
          class="csn:text-blue-500 csn:hover:underline"
          target="_blank"
          >CSNADES.gg</a
        >.
      </p>

      <a
        href="https://csnades.gg"
        target="_blank"
        class="csn:mb-10 csn:flex csn:items-center csn:justify-between csn:gap-5 csn:rounded-lg csn:border csn:border-[#404040] csn:bg-[#262626] csn:p-5 csn:font-bold csn:transition-colors csn:hover:bg-[#303030]"
      >
        <div class="csn:flex csn:items-center csn:gap-5">
          <img src="/public/csn:logo.png" class="csn:my-1 csn:max-w-[150px]" />
          <span>The best place to learn nade lineups</span>
        </div>
        <svg
          fill="#feac00"
          viewBox="0 0 256 512"
          aria-hidden="true"
          height="1.3em"
          width="1.3em"
          xmlns="http://www.w3.org/2000/svg"
          class="csn:mr-1.5"
        >
          <path
            d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"
          ></path>
        </svg>
      </a>

      <h2 class="csn:mb-4 csn:text-xl csn:font-semibold">How to use</h2>
      <p class="csn:mb-8">
        Navigate to a
        <a
          href="https://www.faceit.com"
          target="_blank"
          class="csn:text-blue-500 csn:hover:underline"
          >FACEIT</a
        >
        or
        <a
          href="https://leetify.com/app"
          target="_blank"
          class="csn:text-blue-500 csn:hover:underline"
          >Leetify</a
        >
        match page and click the <span class="csn:text-leetify">pink</span>
        button to upload a match from FACEIT to Leetify.
      </p>
      <label
        class="csn:mb-4 csn:inline-flex csn:w-full csn:cursor-pointer csn:items-center csn:rounded-lg csn:border csn:border-neutral-700 csn:px-5 csn:py-5"
      >
        <input type="checkbox" class="csn:peer csn:sr-only" id="auto-upload" />
        <div
          class="csn:peer csn:relative csn:h-6 csn:w-11 csn:rounded-full csn:bg-neutral-700 csn:peer-checked:bg-[#feac00] csn:peer-focus:outline-hidden csn:after:absolute csn:after:start-[2px] csn:after:top-[2px] csn:after:h-5 csn:after:w-5 csn:after:rounded-full csn:after:border csn:after:bg-white csn:after:transition-all csn:after:content-[''] csn:peer-checked:after:translate-x-full csn:peer-checked:after:border-white csn:rtl:peer-checked:after:-translate-x-full"
        ></div>
        <span class="csn:ms-4 csn:text-sm csn:font-medium csn:select-none"
          >Auto upload when demo ready</span
        >
      </label>
    </div>
    <div class="csn:mx-auto csn:max-w-[1000px] csn:p-5">
      <img src="/public/intro-faceit.png" />
    </div>
  </body>
</html>

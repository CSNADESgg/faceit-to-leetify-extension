<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.extension.css" />
    <script src="/extension/toggle.js" async defer type="module"></script>
  </head>

  <body class="min-w-[380px] bg-[#171717] p-6 text-[14px] text-white">
    <a href="https://csnades.gg" target="_blank">
      <img src="/public/csnades-logo.png" class="mx-auto mb-3 max-w-[145px]" />
    </a>

    <h1 class="mb-5 text-center text-2xl font-bold">
      FACEIT to Leetify<br />Demo Uploader
    </h1>
    <p class="mb-4">
      Thank you for using the FACEIT to Leetify Demo Uploader extension by
      <a
        href="https://csnades.gg"
        class="text-blue-500 hover:underline"
        target="_blank"
        >CSNADES.gg</a
      >.
    </p>

    <p class="mb-6">
      To get started, navigate to a
      <a
        href="https://www.faceit.com"
        target="_blank"
        class="text-blue-500 hover:underline"
        >FACEIT</a
      >
      or
      <a
        href="https://leetify.com/app"
        target="_blank"
        class="text-blue-500 hover:underline"
        >Leetify</a
      >
      match page and click the <span class="text-leetify">pink</span>
      button to upload a match from FACEIT to Leetify.
    </p>

    <label
      class="mb-7 inline-flex w-full cursor-pointer items-center rounded-lg border border-neutral-700 p-4"
    >
      <input type="checkbox" class="peer sr-only" id="auto-upload" />
      <div
        class="peer relative h-5 w-9 rounded-full bg-neutral-700 peer-checked:bg-[#feac00] peer-focus:outline-hidden after:absolute after:start-[2px] after:top-[2px] after:h-4 after:w-4 after:rounded-full after:border after:bg-white after:transition-all after:content-[''] peer-checked:after:translate-x-full peer-checked:after:border-white rtl:peer-checked:after:-translate-x-full"
      ></div>
      <span class="ms-3 text-sm font-medium select-none"
        >Auto upload when demo ready</span
      >
    </label>

    <a
      href="https://csnades.gg"
      target="_blank"
      class="flex items-center justify-between gap-5 rounded-lg border border-[#404040] bg-[#262626] px-4 py-3 font-bold transition-colors hover:bg-[#303030]"
    >
      <div class="flex flex-col gap-2">
        <img src="/public/csnades-logo.png" class="mt-1 max-w-[100px]" />
        <span>The best place to learn nade lineups</span>
      </div>
      <svg
        fill="#feac00"
        viewBox="0 0 256 512"
        aria-hidden="true"
        height="1.3em"
        width="1.3em"
        xmlns="http://www.w3.org/2000/svg"
        class="mr-2"
      >
        <path
          d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"
        ></path>
      </svg>
    </a>
  </body>
</html>
